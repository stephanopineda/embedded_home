<!DOCTYPE HTML>
<html>
<head>
  <title>ESP Sensor Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      color: white;
    }
    h2 {
      font-size: 15px;
      color: #0a5674;
    }
    .topnav {
      overflow: hidden;
      background-color: #143642;
    }
    body {
      background-color: #F8F7F9;
      margin: 0;
    }
    .content {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
      background-color: #fff;
      box-shadow: 2px 2px 12px 1px rgba(140,140,140,.5);
      padding: 10px;
      border-radius: 15px;
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    .card img {
      width: 50px;
      height: 50px;
      margin-left: 20px;
      margin-right: 50px;
    }
    .card-content {
      text-align: left;
    }
    .temp {
      margin-top: 40px;
      border-left: 10px solid #a33806;
    }
    .humidity {
      border-left: 10px solid #0e770e;
    }
    .heatindex {
      border-left: 10px solid #e99c28;
    }
    .co2 {
      border-left: 10px solid #0a5a88;
    }
    .sensor-data {
      font-size: 20px;
      color: #143642;
      font-weight: bold;
    }
    span {
      font-size: 20px;
      color: #143642;
    }
    .navlink {
      font-size: 14px;
      color: #fff;
      text-decoration: none; 
      border-radius: 5px;
      padding: 10px 20px;
      background-color: #143642;
    }

    @media (min-width: 768px) {
      .navlink {
        font-size: 20px;
      }
      .navlink:hover, .navlink:active {
        background-color: #0f8b8d;
      }
      .card img {
        width: 50px;
        height: 50px;
      }
      h2 {
        font-size: 1.5rem;
      }
      .sensor-data {
        font-size: 1.2rem;
      }
      .navlink {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="topnav">
    <h1>ESP Sensor Data</h1>
  </div>
  <div class="content">
    <a class="navlink" href="/">‚Üê Go to GPIO Control</a>
    <div class="card temp">
      <img src="temp.png" alt="temperature">
      <div class="card-content">
        <h2>Temperature</h2>
        <p class="sensor-data"><span id="temperature">No data.</span> &deg;C</p>
      </div>
    </div>
    <div class="card humidity">
      <img src="humidity.png" alt="humidity">
      <div class="card-content">
        <h2>Humidity</h2>
        <p class="sensor-data"><span id="humidity">No data.</span> %</p>
      </div>
    </div>
    <div class="card heatindex">
      <img src="heatindex.png" alt="heatindex">
      <div class="card-content">
        <h2>Heat Index</h2>
        <p class="sensor-data"><span id="heatindex">No data.</span> &deg;C</p>
      </div>
    </div>
    <div class="card co2">
      <img src="co2.png" alt="co2">
      <div class="card-content">
        <h2>CO2 Levels</h2>
        <p class="sensor-data"><span id="co2">No data.</span> ppm</p>
      </div>
    </div>
  </div>
  <script>
    var gateway = `ws://${window.location.hostname}/ws`;
    var websocket;

    function initWebSocket() {
      console.log('Trying to open a WebSocket connection...');
      websocket = new WebSocket(gateway);
      websocket.onopen = onOpen;
      websocket.onclose = onClose;
      websocket.onmessage = onMessage;
    }

    function onOpen(event) {
      console.log('Connection opened');
    }

    function onClose(event) {
      console.log('Connection closed');
      setTimeout(initWebSocket, 2000);
    }

    function onMessage(event) {
      var data = JSON.parse(event.data);
      console.log('Received data:', data); // Debug log

      var temperatureElement = document.getElementById('temperature');
      var humidityElement = document.getElementById('humidity');
      var heatIndexElement = document.getElementById('heatindex');
      var co2Element = document.getElementById('co2');

      if (temperatureElement && humidityElement && heatIndexElement && co2Element) {
        temperatureElement.innerHTML = data.temperature;
        humidityElement.innerHTML = data.humidity;
        heatIndexElement.innerHTML = data.heatindex;
        co2Element.innerHTML = data.co2;
      } else {
        console.log('One or more elements not found');
        console.log('temperatureElement:', temperatureElement);
        console.log('humidityElement:', humidityElement);
        console.log('heatIndexElement:', heatIndexElement);
        console.log('co2Element:', co2Element);
      }
    }

    window.addEventListener('load', function(event) {
      initWebSocket();
    });
  </script>
</body>
</html>
