<!DOCTYPE HTML>
<html>
<head>
  <title>ESP Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      color: white;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #143642;
    }
    .topnav {
      overflow: hidden;
      background-color: #143642;
    }
    body {
      background-color: #F8F7F9;
      margin: 0;
    }
    .content {
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
      background-color: #fff;
      box-shadow: 2px 2px 12px 1px rgba(140,140,140,.5);
      border-radius: 10px;
      padding-top: 10px;
      padding-bottom: 20px;
      margin: 10px;
      margin-top: 20px;
    }
    .button {
      padding: 15px 50px;
      font-size: 24px;
      text-align: center;
      outline: none;
      color: #fff;
      background-color: #0f8b8d;
      border: none;
      border-radius: 5px;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    .button:active {
      background-color: #0f8b8d;
      box-shadow: 2 2px #CDCDCD;
      transform: translateY(2px);
    }
    .state {
      font-size: 1.5rem;
      color: #8c8c8c;
      font-weight: bold;
    }
    .navlink {
      font-size: 1.2rem;
      color: #0f8b8d;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      border-radius: 5px;
      padding: 10px 20px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="topnav">
    <h1>ESP WebSocket Server</h1>
  </div>
  <div class="content">
    <a class="navlink" href="/sensors">‚Üê Go to Sensor Data</a>
    <div class="card">
      <h2>Output - GPIO 26</h2>
      <p class="state">state: <span id="state26">%STATE26%</span></p>
      <p><button id="button26" class="button">Toggle GPIO 26</button></p>
    </div>
    <div class="card">
      <h2>Output - GPIO 25</h2>
      <p class="state">state: <span id="state25">%STATE25%</span></p>
      <p><button id="button25" class="button">Toggle GPIO 25</button></p>
    </div>
  </div>
<script>
  var gateway = `ws://${window.location.hostname}/ws`;
  var websocket;
  
  window.addEventListener('load', onLoad);

  function initWebSocket() {
    websocket = new WebSocket(gateway);
    websocket.onopen    = onOpen;
    websocket.onclose   = onClose;
    websocket.onmessage = onMessage; // <-- add this line
  }

  function onOpen(event) {
    console.log('Connection opened');
  }

  function onClose(event) {
    console.log('Connection closed');
    setTimeout(initWebSocket, 2000);
  }

  function onMessage(event) {
    var data = JSON.parse(event.data);
    document.getElementById('state26').innerHTML = data.gpio26 == "true" ? "ON" : "OFF";
    document.getElementById('state25').innerHTML = data.gpio25 == "true" ? "ON" : "OFF";
  }

  function onLoad(event) {
    initWebSocket();
    initButton();
  }

  function initButton() {
    document.getElementById('button26').addEventListener('click', toggleGPIO26);
    document.getElementById('button25').addEventListener('click', toggleGPIO25);
  }

  function toggleGPIO26(){
    websocket.send('toggle26');
  }

  function toggleGPIO25(){
    websocket.send('toggle25');
  }
</script>
</body>
</html>
